<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>RootSPA</title>
  <style>
    body {
      margin: 0;
    }

    .page {
      display: flex;
      flex-direction: column;
      padding: 72px 16px 0;
    }

    .nav {
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      align-items: flex-start;
      grid-column-gap: 16px;
      width: 100%;
      padding: 24px 16px;
      background-color: cornsilk;
    }

    .counters {
      display: flex;
      align-items: flex-start;
      align-items: center;
      grid-column-gap: 16px;
      width: 100%;
    }

    .title {
      margin: 24px 0;
    }

    .indicator {
      font-size: 16px;
      color: red;
    }

    .btn {
      height: 24px;
      cursor: pointer;
    }

    .btn_red {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <script type="module" src="index.js"></script>
</body>
</html>
